			style.innerHTML = "root: { --tmp-var: bold; }";

			var ok = !!(window.CSS && window.CSS.supports &&
				window.CSS.supports("font-weight", "var(--tmp-var)"));
			style.remove();
			if (!ok) alert("Please view this demo in a modern browser that supports CSS Variables.");
		})();
	</script>
